<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohnotomsutton</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Happy+Monkey&display=swap" rel="stylesheet">
    <style>
body {
    font-family: monospace; /* A classic lo-fi font */
    margin: 10px; /* Keep some basic margin */
    padding: 0;
    line-height: 1.3; /* Slightly tighter line height for a more compact feel */
    color: #000; /* Black text */
    background-color: #fff; /* White background */
}

container {
    display: block; /* Maintain block display */
    max-width: 640px; /* Slightly reduced max-width */
    margin: 10px auto; /* Center the content */
    padding: 0; /* Remove padding from the container itself */
}

header {
    margin-bottom: 1rem;
}

header p {
    font-size: 1.5rem; /* Smaller header */
    font-weight: normal; /* No bold for a more minimal look */
    margin: 0;
    font-family: "Fredoka";
    font-weight: 600;
}

main p {
    margin: 0.75rem 0;
    font-size: 1rem;
}

main > br {
    display: none; /* Still remove the <br> gap */
}

main > p /* "CV" heading */
{
    font-size: 1.1rem;
    font-weight: bold; /* Keep bold for these headings for slight emphasis */
    margin-top: 1.5rem;
    margin-bottom: 0.5rem;
}

.table-wrapper {
    overflow-x: auto;
    margin-bottom: 1rem;
}

table {
    width: 100%;
    border-collapse: collapse;
    font-size: 0.7rem; /* Slightly smaller table font */
}

thead {
    border-bottom: 1px solid #000; /* Solid black border for thead bottom */
}

th, td {
    padding-right: 0.5rem;
    padding-left: 0.5rem;
    padding-top: 0.2rem;
    padding-bottom: 0.2rem;
    text-align: left;
    border-bottom: 1px solid #ccc; /* Dotted light gray border for row separation */
}

th {
    font-weight: normal; /* Remove bold from table headers */
}

tbody tr:first-child td {
    border-top: none; /* Remove top border from the first row */
}

a {
    color: #0000ff; /* Standard blue link color */
    text-decoration: underline; /* Keep underline for clarity */
}

a:hover {
    /* No hover effect for extra minimalism */
}

footer {
    text-align: left; /* Align footer to the left */
    border-top: none; /* Remove footer border */
}

footer a {
    font-weight: normal; /* No bold in footer */
    color: #0000ff;
}

main > p:last-of-type { /* Contact info */
    text-align: left; /* Align contact info to the left */
    font-style: normal; /* No italics */
    color: #333;
    margin-top: 1.5rem;
}

#table02 a {
    color: #0000ff; /* Standard blue for project links */
}

.image-gallery {
    display: flex; /* Use flexbox for a simple layout */
	margin: auto;
    flex-wrap: wrap; /* Allow images to wrap to the next line on smaller screens */
    gap: 10px; /* Add some space between images */
    margin-bottom: 1.5rem;
}

.image-gallery img {
    width: 150px; /* Set a maximum width for each image */
    height: 150px; /* Maintain aspect ratio */
    border: 1px solid #ccc;
  }
    </style>
</head>
<body>
    <container>
    <header>
        <p><span style="color: #ccc"></span>malamute</p>
    </header>
    <main>
        <blockquote>games made by tom sutton</blockquote>
    </main>
    <footer>
<br>
<span><a href="https://ohnotomsutton.com">Tom Sutton</a>, 2025</span>
</div>

<br/>
<br/>
    </footer>
    </container>
</body>
</html>
